    CARLOS <br>
        <p id="saldo">Saldo: 0.00</p>
  <input type="number" id="saldoInput" placeholder="Insira o valor do saldo">
<button onclick="atualizarSaldo()">Atualizar Saldo</button>

    <script>function atualizarSaldo() {
    var novoSaldo = parseInt(document.getElementById('saldoInput').value);
    if (!isNaN(novoSaldo) && novoSaldo >= 0) {
        saldo = novoSaldo;
        document.getElementById('saldo').textContent = 'Saldo: ' + saldo;
        localStorage.setItem('saldo', saldo);
        alert('Saldo atualizado com sucesso!');
    } else {
        alert('Por favor, insira um valor v√°lido para o saldo.');
    }
}
</script>
